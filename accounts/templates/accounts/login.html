{% extends 'base_layout.html' %}

{% block content %}
    <h1 style="margin-top: 20px;">Log in</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
        {% endif %}
        <a class="pass" onclick="myFunction()" style="cursor: pointer;">Forgot password </a>?
        <input type="submit" value="Login" />   
    </form>
    <p>Not got an account? <a href="{% url 'accounts:signup' %}">Sign Up</a></p>
    <script>
        function myFunction() {
          alert("Reset link sent to your Mail Id");
        }
    </script>
        
{% endblock %}
