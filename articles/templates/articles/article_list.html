{% extends 'base_layout.html' %}
{% load static from staticfiles %}

{% block content%}
    {% if user.is_authenticated %}
        <h1>Upcoming Events</h1>
        <div class="articles">
        {% for article in articles %}
            <div class="article">
                <h2>{{ article.when }}</a></h2>
                <p>{{ article.about }}</p>
                <p>{{ article.date }}</p>
                <!-- <p class="author">added by {{ article.author.username }}</p> -->
            </div>
        {% endfor %}
        </div>
    {% else %}
        <img class="reminder" style="height:420px;width:700px;margin-left: 100px;" src="{% static 'Best-Reminder-Apps.png' %}" alt="reminder" />
    {% endif %}
{% endblock %}
